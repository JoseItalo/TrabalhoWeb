<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

     <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
      
                
				<form action="index.html" method="post">
					<div class="login100-form-avatar">
						<img src="images/avatar-01.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Livraria
					</span>

					<div class="wrap-input100 m-b-10" >
						<input class="input100" type="text" name="usuario" placeholder="Usuario" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 m-b-10" >
						<input class="input100" type="password" name="pass" placeholder="senha" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
                        <input type="submit" class="login100-form-btn" value="Entrar">
                       
					   
					</div>
	
					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Esqueceu usuario/senha?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Criar nova conta
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
				</form>
                    
			</div>
		</div>
	</div>
	
	

	

</body>
</html>
